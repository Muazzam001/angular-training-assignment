<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Muazzam Younus</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts
    ================================================== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body class="relative custom_cursor">
  <!-- Custom Cursor Start -->
  <div class="custom_cursor_one fixed top-0 left-0 w-8 h-8 border border-gray-400 rounded-full pointer-events-none">
  </div>
  <div
    class="custom_cursor_two w-1 h-1 rounded-full border border-gray-400 bg-metborder-gray-400 fixed pointer-events-none left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
  </div>
  <!-- Custom Cursor End -->


  <!-- App Preloader Start -->
  <div id="preloader">
    <div class="loader_line"></div>
    <div
      class="absolute w-20 h-20 transition-all delay-300 -translate-x-1/2 -translate-y-1/2 rounded-full logo top-1/2 left-1/2 bg-nightBlack border-greyBlack flex-center">
      <img src="assets/img/site-logo.svg" alt="Logo">
    </div>
  </div>
  <!-- App Preloader End -->

  <app-root></app-root>
</body>

</html>
